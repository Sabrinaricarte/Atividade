<body>
<script>

var cardapio={
    1: 1.70,
    2: 2.30,
    3: 2.60,
    4: 2.40,
    5: 2.50,
    6: 1.00,
}
 var soma=0;
 var codigo=0;

 do{
    var codstring=Number(window.prompt("Digite o código do item(ou 0 para exit): "));
    var cod= parseInt(codstring);
    var quant=Number(window.prompt("Digite a quantidade do item: "));
    
    if (codigo !== 0 && cardapio[codigo]){
        var preco=cardapio[codigo]*quant;
        soma+=preco;
    }


 }while(codigo !==0)

alert("O valor total a pagar é:  "+soma.toFixed(2));







</script>
